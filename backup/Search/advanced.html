<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="grid">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item">
                <a href="index.html" class="link">Google Search</a>
                <br>
                <a href="#" class="link" style="opacity:0; height:20px;"></a>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item">
                <form action="https://www.google.co.uk/search" method="get" class="search_bar">
                    <table class="table-advanced">
                        <tr><td><p>all these words:</p></td><td><input type="text" name="as_q"></td></tr>
                        <tr><td><p>this exact word or phrase:</p></td><td><input type="text" name="as_epq"></td></tr>
                        <tr><td><p>any of these words:</p></td><td><input type="text" name="as_oq"></td></tr>
                        <tr><td><p>none of these words:</p></td><td><input type="text" name="as_eq"></td></tr>
                    </table>
                    <input type="submit" value="Google Advanced Search" class="advanced-search-button">
                </form>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
    </body>
</html>
