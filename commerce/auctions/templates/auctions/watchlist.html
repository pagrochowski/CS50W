{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Your Watchlist</h2>

    {% if watchlist_items %}
        <ul>
            {% for item in watchlist_items %}
                <li>
                    <a href="{% url 'listing_detail' item.listing.id %}">
                        Listing #{{ item.listing.id }}: {{ item.listing.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your watchlist is empty.</p>
    {% endif %}
{% endblock %}
