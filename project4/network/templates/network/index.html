{% extends "network/layout.html" %}

{% block body %}

    <h2>All Posts</h2>

    {% for post in posts %}
        <div class="post">
            <strong><p><a href="{% url 'profile' post.user.username %}">{{ post.user.username }}</a></strong> - {{ post.timestamp }}  - Likes: 0
            </p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}


{% endblock %}
