<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Definitely Google</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="link">
                        <a href="index.html">Google search</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row" >
                <div class="col-12" id="middle-row" style="height: 50vh;">
                    <form action="https://www.google.co.uk/search" method="get" class="search_bar">
                        <table class="table-advanced">
                            <tr><td><p>all these words:</p></td><td><input type="text" name="as_q"></td></tr>
                            <tr><td><p>this exact word or phrase:</p></td><td><input type="text" name="as_epq"></td></tr>
                            <tr><td><p>any of these words:</p></td><td><input type="text" name="as_oq"></td></tr>
                            <tr><td><p>none of these words:</p></td><td><input type="text" name="as_eq"></td></tr>
                        </table>
                        <input type="submit" value="Google Advanced Search" class="advanced-search-button">
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8"></div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </body>
</html>
